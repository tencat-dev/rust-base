name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Verify the code passes all checks before proceeding with the release
  verify-before-release:
    name: Verify before release
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install tools using binstall
        run: |
          cargo binstall cargo-audit -y

      - name: Cargo fmt check
        run: cargo fmt --all -- --check

      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all

      - name: Run security audit
        run: cargo audit

  release:
    name: Release on ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: verify-before-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_name: trivyscan-x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_name: trivyscan-x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
            archive_name: trivyscan-x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            archive_name: trivyscan-aarch64-apple-darwin

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: ${{ runner.os }}-cargo-

    - name: Build
      run: cargo build --release --target ${{ matrix.target }}

    # Tests already run in verify-before-release, so we skip them here to avoid duplication
    # Only perform final build verification

    - name: Package
      shell: bash
      run: |
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          7z a -tzip "${{ matrix.archive_name }}.zip" "target/${{ matrix.target }}/release/trivyscan.exe"
          echo "ASSET_PATH=${{ matrix.archive_name }}.zip" >> $GITHUB_ENV
        else
          tar czf "${{ matrix.archive_name }}.tar.gz" -C "target/${{ matrix.target }}/release" trivyscan
          echo "ASSET_PATH=${{ matrix.archive_name }}.tar.gz" >> $GITHUB_ENV
        fi

    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.archive_name }}
        path: ${{ env.ASSET_PATH }}

  release-github:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [release, verify-before-release]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*
          generate_release_notes: true
          draft: false
          prerelease: false

